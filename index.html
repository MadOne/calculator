<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="spacer"></div>
        <div class="calculator">
            <div class="display">
                <div class="display_upper">Upper display</div>
                <div class="display_lower">Lower display</div>
            </div>
            <div class="buttons">
                <button id="ac" class="button">AC</button>
                <button id="del" class="button">DEL</button>
                <button id="mod" class="button">%</button>
                <button id="add" class="button">+</button>

                <button id="b7" class="button">7</button>
                <button id="b8" class="button">8</button>
                <button id="b9" class="button">9</button>
                <button id="mult" class="button">*</button>

                <button id="b4" class="button">4</button>
                <button id="b5" class="button">5</button>
                <button id="b6" class="button">6</button>
                <button id="div" class="button">/</button>
                
                <button id="b3" class="button">3</button>
                <button id="b2" class="button">2</button>
                <button id="b1" class="button">1</button>
                <button class="button">-</button>

                <button id="b0" class="button">0</button>
                <button id="dot" class="button">.</button>
                <button id="eq" class="equal">=</button>


            </div>
        </div>
        <div class="spacer"></div>
    </div>
</body>
</html>
